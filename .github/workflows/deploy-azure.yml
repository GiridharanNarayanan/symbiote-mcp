name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ${{ vars.AZURE_CONTAINER_REGISTRY }}
  CONTAINER_APP_NAME: symbiote-mcp
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  IMAGE_NAME: symbiote-mcp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout submodules
        # The personalities submodule is expected to be private.
        # `GITHUB_TOKEN` cannot read private repos other than the current one, so we use a PAT.
        env:
          SUBMODULE_TOKEN: ${{ secrets.SUBMODULE_TOKEN }}
        run: |
          if [ -n "$SUBMODULE_TOKEN" ]; then
            git config --global url."https://x-access-token:${SUBMODULE_TOKEN}@github.com/".insteadOf "https://github.com/"
          fi

          git submodule update --init --recursive

      - name: Verify personalities present
        run: |
          test -f personalities/venom_personality.md || (echo "Missing personalities/venom_personality.md. Did the private submodule checkout succeed?" && exit 1)

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          docker system prune -af
          df -h

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Attach persistent volume to container app template
        # Sets volumes + volumeMounts on the app template BEFORE the new revision is created,
        # so the revision inherits the mount. Idempotent — safe to re-run on every deploy.
        env:
          CONTAINER_APP_NAME: ${{ env.CONTAINER_APP_NAME }}
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
          STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
          STORAGE_ACCOUNT_KEY: ${{ secrets.STORAGE_ACCOUNT_KEY }}
          ACA_ENVIRONMENT_NAME: ${{ secrets.ACA_ENVIRONMENT_NAME }}
        run: |
          python3 << 'PYEOF'
          import subprocess, json, sys, os

          app_name      = os.environ["CONTAINER_APP_NAME"]
          resource_group = os.environ["RESOURCE_GROUP"]
          storage_name  = os.environ["STORAGE_ACCOUNT_NAME"]
          storage_key   = os.environ["STORAGE_ACCOUNT_KEY"]
          aca_env       = os.environ["ACA_ENVIRONMENT_NAME"]

          # 1. Ensure the Azure Files share is registered with the ACA environment (idempotent)
          subprocess.run([
              "az", "containerapp", "env", "storage", "set",
              "--name", aca_env, "--resource-group", resource_group,
              "--storage-name", "chromadb-storage",
              "--azure-file-account-name", storage_name,
              "--azure-file-account-key", storage_key,
              "--azure-file-share-name", "chromadb-data",
              "--access-mode", "ReadWrite",
          ], check=True, stdout=subprocess.DEVNULL)

          # 2. Get current app template
          app = json.loads(subprocess.check_output([
              "az", "containerapp", "show",
              "--name", app_name, "--resource-group", resource_group, "-o", "json",
          ]))
          sub_id   = app["id"].split("/")[2]
          template = app["properties"]["template"]

          # 3. Strip fields unsupported by the 2024-03-01 API version
          scale = template.get("scale") or {}
          scale.pop("cooldownPeriod", None)
          scale.pop("pollingInterval", None)

          # 4. Set volume definition
          template["volumes"] = [
              {"name": "chromadb-volume", "storageType": "AzureFile", "storageName": "chromadb-storage"}
          ]

          # 5. Add volumeMount to the container (idempotent)
          for c in template.get("containers", []):
              if c["name"] == app_name:
                  mounts = [m for m in (c.get("volumeMounts") or []) if m.get("mountPath") != "/app/data"]
                  mounts.append({"volumeName": "chromadb-volume", "mountPath": "/app/data"})
                  c["volumeMounts"] = mounts

          # 6. PATCH via REST API
          url = (f"https://management.azure.com/subscriptions/{sub_id}"
                 f"/resourceGroups/{resource_group}"
                 f"/providers/Microsoft.App/containerApps/{app_name}"
                 f"?api-version=2024-03-01")
          body = json.dumps({"properties": {"template": template}})

          result = subprocess.run(
              ["az", "rest", "--method", "PATCH", "--url", url,
               "--headers", "Content-Type=application/json", "--body", body],
              capture_output=True, text=True,
          )
          if result.returncode != 0:
              print(result.stderr, file=sys.stderr)
              sys.exit(result.returncode)

          out   = json.loads(result.stdout)
          vols  = out["properties"]["template"].get("volumes", [])
          print(f"✓ Volume applied: {json.dumps(vols)}")
          PYEOF

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          registryUrl: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          registryUsername: ${{ secrets.ACR_USERNAME }}
          registryPassword: ${{ secrets.ACR_PASSWORD }}
          targetPort: 8000
          environmentVariables: >-
            VENOM_PERSONALITY=${{ vars.VENOM_PERSONALITY || 'default' }}
            COLLECTION_NAME=${{ vars.COLLECTION_NAME || 'venom_memories' }}
            EMBEDDING_MODEL=${{ vars.EMBEDDING_MODEL || 'all-MiniLM-L6-v2' }}
            CHROMADB_PATH=/app/data
